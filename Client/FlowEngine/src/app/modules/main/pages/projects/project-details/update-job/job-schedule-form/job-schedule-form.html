<div class="mb-3">
    <label class="form-label">Cron Expression</label>
    <input type="text" class="form-control" [(ngModel)]="model.jobParameters['CronExpression']" list="cron-suggestions">

    <datalist id="cron-suggestions">
        <!-- Every minute -->
        <option value="* * * * *">Every minute</option>
        <option value="*/1 * * * *">Every 1 minute</option>

        <!-- Every n minutes -->
        <option value="*/5 * * * *">Every 5 minutes</option>
        <option value="*/10 * * * *">Every 10 minutes</option>
        <option value="*/15 * * * *">Every 15 minutes</option>
        <option value="*/30 * * * *">Every 30 minutes</option>

        <!-- Hourly -->
        <option value="0 * * * *">Hourly</option>

        <!-- Daily -->
        <option value="0 0 * * *">Daily at midnight</option>
        <option value="0 9 * * *">Daily at 9 AM</option>

        <!-- Weekly -->
        <option value="0 9 * * 1">Every Monday at 9 AM</option>
        <option value="0 0 * * 0">Every Sunday at midnight</option>

        <!-- Monthly -->
        <option value="0 0 1 * *">First day of month</option>

        <!-- Specific patterns -->
        <option value="0 9-18 * * 1-5">Business hours (Mon-Fri 9AM-6PM)</option>
        <option value="*/5 9-17 * * 1-5">Every 5 minutes during business hours</option>
    </datalist>

</div>

<div class="mb-3">
    <label class="form-label">Environment Variables</label>
    <textarea type="text" class="form-control" placeholder="json - xml - text" rows="10"
        [(ngModel)]="model.jobParameters['EnvironmentVariables']"></textarea>
</div>
