<div class="mb-3">
    <label class="form-label">From</label>
    <input type="text" class="form-control" [(ngModel)]="model.jobParameters['From']">
</div>

<div class="mb-3">
    <label class="form-label">To</label>
    <input type="text" class="form-control" [(ngModel)]="model.jobParameters['To']">
</div>

<div class="mb-3">
    <label class="form-label">Step</label>
    <input type="text" class="form-control" [(ngModel)]="model.jobParameters['Step']">
</div>


@if (projectJobs) {
<div class="mb-3">
    <label class="form-label">Task</label>
    <select class="form-control" [(ngModel)]="model.jobParameters['ForTask']">
        <!-- <option [value]="''">-- Select -- </option> -->
        @for (item of projectJobs; track item.id) {
        <option [value]="item.id">{{item.title}}</option>
        }
    </select>
</div>
}
