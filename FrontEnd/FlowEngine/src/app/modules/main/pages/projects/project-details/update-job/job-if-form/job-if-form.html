<div class="mb-3">
    <label class="form-label">Expression</label>
    <input type="text" class="form-control" [(ngModel)]="model.jobParameters['Expression']">
</div>

@if (projectJobs) {
<div class="mb-3">
    <label class="form-label">True</label>
    <select class="form-control" [(ngModel)]="model.jobParameters['True']">
        <option [value]="''">-- Select -- </option>
        @for (item of projectJobs; track item.id) {
        <option [value]="item.id">{{item.title}}</option>
        }
    </select>
</div>
<div class="mb-3">
    <label class="form-label">False</label>
    <select class="form-control" [(ngModel)]="model.jobParameters['False']">
        <option [value]="''">-- Select -- </option>
        @for (item of projectJobs; track item.id) {
        <option [value]="item.id">{{item.title}}</option>
        }
    </select>
</div>
}
