<div class="page-header">
    <div class="page-header-left d-flex align-items-center">
        <ul class="breadcrumb">
            <li class="breadcrumb-item">Projects</li>
            <li class="breadcrumb-item">{{projectName}}</li>
        </ul>
    </div>
    <div class="ms-auto">
        <div class="page-header-right-items">
            <div class="d-flex align-items-center gap-2 page-header-right-items-wrapper">

                @if(data){

                <button (click)="stopStart()" class="btn btn-primary btn-icon">
                    <i class="feather" [class.feather-pause]="data.started" [class.feather-play]="!data.started"></i>
                </button>

                }

                <button href="projects-create.html" class="btn btn-primary btn-icon" (click)="createJob()">
                    <i class="feather-plus"></i>
                    <span class="d-none d-md-block">Create Job</span>
                </button>
            </div>
        </div>
    </div>
</div>

<div #paperContainer class="diagram-container"></div>
